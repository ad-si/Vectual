<!doctype html>
<html>
<head>
  <title>vectual.js unit tests</title>

  <link rel="shortcut icon" type="image/png" href="https://raw.github.com/pivotal/jasmine/master/images/jasmine_favicon.png">

  <link rel="stylesheet" type="text/css" href="jasmine.css">
  <script type="text/javascript" src="https://raw.github.com/pivotal/jasmine/master/lib/jasmine-core/jasmine.js"></script>
  <script type="text/javascript" src="https://raw.github.com/pivotal/jasmine/master/lib/jasmine-core/jasmine-html.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/SpecHelper.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="src/Player.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var trivialReporter = new jasmine.TrivialReporter();

      jasmineEnv.addReporter(trivialReporter);

      jasmineEnv.specFilter = function(spec) {
        return trivialReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
